<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Valley Run - Kynapse Kids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: 100%;
            max-width: 900px;
            height: 600px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .game-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6, #10B981);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-stats {
            display: flex;
            gap: 1.5rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .game-canvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            position: relative;
            overflow: hidden;
        }

        /* Game Elements */
        .player {
            width: 50px;
            height: 70px;
            position: absolute;
            bottom: 150px;
            left: 100px;
            z-index: 5;
            transition: transform 0.1s;
        }

        .player-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #FF6B6B, #FF8E8E);
            border-radius: 50% 50% 40% 40%;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .player-face {
            position: absolute;
            top: 15px;
            left: 10px;
            width: 30px;
            height: 25px;
        }

        .player-eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            position: absolute;
        }

        .player-eye.left {
            left: 5px;
        }

        .player-eye.right {
            right: 5px;
        }

        .player-mouth {
            width: 15px;
            height: 5px;
            background: #333;
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: 0;
            left: 7.5px;
        }

        .player-hat {
            width: 60px;
            height: 15px;
            background: linear-gradient(to right, #FF4757, #FF6B81);
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: -10px;
            left: -5px;
        }

        .player-hat-top {
            width: 20px;
            height: 20px;
            background: linear-gradient(to right, #FF4757, #FF6B81);
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: 15px;
        }

        .block {
            width: 80px;
            height: 40px;
            position: absolute;
            bottom: 100px;
            background: linear-gradient(to bottom, #8B5CF6, #7C3AED);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid #6D28D9;
        }

        .block.correct {
            background: linear-gradient(to bottom, #10B981, #059669);
            border-color: #047857;
            animation: pulse 0.5s;
        }

        .block.wrong {
            background: linear-gradient(to bottom, #EF4444, #DC2626);
            border-color: #B91C1C;
            animation: shake 0.5s;
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #8B5CF6, #7C3AED);
        }

        .grass {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, #10B981, #059669);
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
        }

        .cloud-1 {
            width: 120px;
            height: 60px;
            top: 80px;
            left: 10%;
        }

        .cloud-2 {
            width: 150px;
            height: 70px;
            top: 120px;
            left: 50%;
        }

        .cloud-3 {
            width: 100px;
            height: 50px;
            top: 60px;
            left: 80%;
        }

        .tree {
            position: absolute;
            bottom: 100px;
        }

        .tree-trunk {
            width: 20px;
            height: 80px;
            background: linear-gradient(to bottom, #8B5CF6, #7C3AED);
            position: absolute;
            bottom: 0;
        }

        .tree-top {
            width: 80px;
            height: 80px;
            background: linear-gradient(to bottom, #10B981, #059669);
            border-radius: 50%;
            position: absolute;
            bottom: 70px;
            left: -30px;
        }

        .tree-1 {
            left: 200px;
        }

        .tree-2 {
            left: 600px;
        }

        .tree-3 {
            left: 800px;
        }

        .coin {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #F59E0B, #D97706);
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            color: white;
            box-shadow: 0 0 10px gold;
            animation: spin 2s infinite linear;
            z-index: 4;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes run {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        /* Game Controls */
        .game-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 10;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Game Screens */
        .game-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 20;
            transition: opacity 0.5s;
        }

        .game-title-large {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6, #10B981);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-instructions {
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .start-btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.6);
        }

        .hidden {
            display: none;
        }

        /* Game Over Screen */
        .game-over-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #EF4444;
        }

        .score-display {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                height: 500px;
            }
            
            .game-title-large {
                font-size: 2rem;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-title">Number Valley Run</div>
            <div class="game-stats">
                <div class="stat">
                    <i class="fas fa-star"></i>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <i class="fas fa-bolt"></i>
                    <span id="lives">3</span>
                </div>
                <div class="stat">
                    <i class="fas fa-flag"></i>
                    <span id="level">1</span>
                </div>
            </div>
        </div>

        <div class="game-canvas" id="gameCanvas">
            <!-- Player -->
            <div class="player" id="player">
                <div class="player-hat"></div>
                <div class="player-hat-top"></div>
                <div class="player-body">
                    <div class="player-face">
                        <div class="player-eye left"></div>
                        <div class="player-eye right"></div>
                        <div class="player-mouth"></div>
                    </div>
                </div>
            </div>

            <!-- Ground -->
            <div class="ground"></div>
            <div class="grass"></div>

            <!-- Clouds -->
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>

            <!-- Trees -->
            <div class="tree tree-1">
                <div class="tree-trunk"></div>
                <div class="tree-top"></div>
            </div>
            <div class="tree tree-2">
                <div class="tree-trunk"></div>
                <div class="tree-top"></div>
            </div>
            <div class="tree tree-3">
                <div class="tree-trunk"></div>
                <div class="tree-top"></div>
            </div>

            <!-- Blocks will be generated dynamically -->
        </div>

        <div class="game-controls">
            <div class="control-btn" id="leftBtn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="control-btn" id="jumpBtn">
                <i class="fas fa-arrow-up"></i>
            </div>
            <div class="control-btn" id="rightBtn">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>

        <!-- Start Screen -->
        <div class="game-screen" id="startScreen">
            <h1 class="game-title-large">Number Valley Run</h1>
            <p class="game-instructions">
                Jump on the numbered blocks in the correct sequence!<br>
                Use the arrow buttons to move and jump.<br>
                Collect coins for extra points and avoid falling!
            </p>
            <button class="start-btn" id="startBtn">Start Game</button>
        </div>

        <!-- Game Over Screen -->
        <div class="game-screen hidden" id="gameOverScreen">
            <h1 class="game-over-title">Game Over!</h1>
            <div class="score-display">Score: <span id="finalScore">0</span></div>
            <button class="start-btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        let score = 0;
        let lives = 3;
        let level = 1;
        let currentNumber = 1;
        let isJumping = false;
        let isMovingLeft = false;
        let isMovingRight = false;
        let playerX = 100;
        let playerY = 150;
        let playerVelocityY = 0;
        let gravity = 0.8;
        let jumpPower = 15;
        let gameSpeed = 3;
        let gameActive = false;
        let blocks = [];
        let coins = [];

        // DOM elements
        const gameCanvas = document.getElementById('gameCanvas');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');

        // Initialize game
        function initGame() {
            score = 0;
            lives = 3;
            level = 1;
            currentNumber = 1;
            playerX = 100;
            playerY = 150;
            playerVelocityY = 0;
            gameSpeed = 3;
            blocks = [];
            coins = [];
            
            updateUI();
            generateBlocks();
            generateCoins();
            
            gameActive = true;
            gameLoop();
        }

        // Generate blocks
        function generateBlocks() {
            blocks = [];
            const blockCount = 10 + level * 2;
            
            for (let i = 0; i < blockCount; i++) {
                const number = Math.floor(Math.random() * 10) + 1;
                const x = 300 + i * 120;
                const y = 100 + Math.random() * 50;
                
                blocks.push({
                    element: createBlockElement(number, x, y),
                    number: number,
                    x: x,
                    y: y,
                    width: 80,
                    height: 40,
                    collected: false
                });
            }
        }

        // Create block element
        function createBlockElement(number, x, y) {
            const block = document.createElement('div');
            block.className = 'block';
            block.textContent = number;
            block.style.left = x + 'px';
            block.style.bottom = y + 'px';
            gameCanvas.appendChild(block);
            return block;
        }

        // Generate coins
        function generateCoins() {
            coins = [];
            const coinCount = 5 + level;
            
            for (let i = 0; i < coinCount; i++) {
                const x = 400 + Math.random() * 600;
                const y = 150 + Math.random() * 100;
                
                coins.push({
                    element: createCoinElement(x, y),
                    x: x,
                    y: y,
                    width: 30,
                    height: 30,
                    collected: false
                });
            }
        }

        // Create coin element
        function createCoinElement(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.innerHTML = '<i class="fas fa-star"></i>';
            coin.style.left = x + 'px';
            coin.style.bottom = y + 'px';
            gameCanvas.appendChild(coin);
            return coin;
        }

        // Update UI
        function updateUI() {
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
        }

        // Game loop
        function gameLoop() {
            if (!gameActive) return;
            
            // Move player
            if (isMovingLeft) {
                playerX -= 5;
            }
            if (isMovingRight) {
                playerX += 5;
            }
            
            // Apply gravity
            playerVelocityY -= gravity;
            playerY += playerVelocityY;
            
            // Ground collision
            if (playerY <= 0) {
                playerY = 0;
                playerVelocityY = 0;
                isJumping = false;
            }
            
            // Update player position
            player.style.left = playerX + 'px';
            player.style.bottom = playerY + 'px';
            
            // Check block collisions
            checkBlockCollisions();
            
            // Check coin collisions
            checkCoinCollisions();
            
            // Check if player fell
            if (playerY <= -100) {
                loseLife();
            }
            
            // Move blocks (simulate player moving forward)
            moveBlocks();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        // Check block collisions
        function checkBlockCollisions() {
            for (let block of blocks) {
                if (!block.collected && 
                    playerX + 40 > block.x && 
                    playerX < block.x + block.width &&
                    playerY + 70 > block.y && 
                    playerY < block.y + block.height) {
                    
                    if (block.number === currentNumber) {
                        // Correct block
                        block.element.classList.add('correct');
                        block.collected = true;
                        score += 10;
                        currentNumber++;
                        
                        // Add jump effect
                        playerVelocityY = jumpPower / 2;
                        
                        // Check if level completed
                        if (currentNumber > 10) {
                            levelUp();
                        }
                    } else {
                        // Wrong block
                        block.element.classList.add('wrong');
                        loseLife();
                    }
                    
                    updateUI();
                    break;
                }
            }
        }

        // Check coin collisions
        function checkCoinCollisions() {
            for (let coin of coins) {
                if (!coin.collected && 
                    playerX + 40 > coin.x && 
                    playerX < coin.x + coin.width &&
                    playerY + 70 > coin.y && 
                    playerY < coin.y + coin.height) {
                    
                    coin.element.classList.add('hidden');
                    coin.collected = true;
                    score += 5;
                    updateUI();
                }
            }
        }

        // Move blocks (simulate player moving forward)
        function moveBlocks() {
            for (let block of blocks) {
                block.x -= gameSpeed;
                block.element.style.left = block.x + 'px';
                
                // Remove blocks that are off screen
                if (block.x < -100) {
                    block.element.remove();
                }
            }
            
            for (let coin of coins) {
                if (!coin.collected) {
                    coin.x -= gameSpeed;
                    coin.element.style.left = coin.x + 'px';
                    
                    // Remove coins that are off screen
                    if (coin.x < -50) {
                        coin.element.remove();
                    }
                }
            }
        }

        // Level up
        function levelUp() {
            level++;
            currentNumber = 1;
            gameSpeed += 0.5;
            
            // Remove old blocks and coins
            for (let block of blocks) {
                block.element.remove();
            }
            for (let coin of coins) {
                if (!coin.collected) {
                    coin.element.remove();
                }
            }
            
            // Generate new blocks and coins
            generateBlocks();
            generateCoins();
            
            updateUI();
        }

        // Lose a life
        function loseLife() {
            lives--;
            updateUI();
            
            if (lives <= 0) {
                gameOver();
            } else {
                // Reset player position
                playerX = 100;
                playerY = 150;
                playerVelocityY = 0;
            }
        }

        // Game over
        function gameOver() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            initGame();
        });

        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            initGame();
        });

        // Control buttons
        leftBtn.addEventListener('mousedown', () => {
            isMovingLeft = true;
            player.style.transform = 'scaleX(-1)';
        });

        leftBtn.addEventListener('mouseup', () => {
            isMovingLeft = false;
            player.style.transform = 'scaleX(1)';
        });

        rightBtn.addEventListener('mousedown', () => {
            isMovingRight = true;
            player.style.transform = 'scaleX(1)';
        });

        rightBtn.addEventListener('mouseup', () => {
            isMovingRight = false;
        });

        jumpBtn.addEventListener('click', () => {
            if (!isJumping) {
                playerVelocityY = jumpPower;
                isJumping = true;
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    isMovingLeft = true;
                    player.style.transform = 'scaleX(-1)';
                    break;
                case 'ArrowRight':
                    isMovingRight = true;
                    player.style.transform = 'scaleX(1)';
                    break;
                case 'ArrowUp':
                case ' ':
                    if (!isJumping) {
                        playerVelocityY = jumpPower;
                        isJumping = true;
                    }
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    isMovingLeft = false;
                    player.style.transform = 'scaleX(1)';
                    break;
                case 'ArrowRight':
                    isMovingRight = false;
                    break;
            }
        });

        // Add animation to player
        setInterval(() => {
            if (gameActive && (isMovingLeft || isMovingRight)) {
                player.style.animation = 'run 0.5s infinite';
            } else {
                player.style.animation = 'none';
            }
        }, 500);

        // Add floating animation to coins
        setInterval(() => {
            for (let coin of coins) {
                if (!coin.collected) {
                    coin.element.style.animation = 'float 2s infinite';
                }
            }
        }, 2000);
    </script>
</body>
</html>
